<html>

<head>

    <title>AI Object Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center>
        <h1 style="background-color:#03e9f4;" class="btn btn-info heading">AI Object Finder
            <br>
            <span style="color:black;font-size: 13px;">The input name which you will give should match the names present in CoCo model then only it will detect</span>
        </h1>

        <div class="login-box">
            <div class="user-box">
                <input type="text" id="object_name" name="" required="">
                <label>Object Name :</label>
            </div>
        </div>

        <br><br>

        <div class="form-group" style="width: 30%;">

            <br><button onclick="start()" class="custom-btn btn-14">START</button>
            <br>

            <h3 id="status" class="btn btn-danger"></h3>
            <h3 id="statusObject" class="btn btn-warning"></h3>
    </center>


</body>

<script src="main.js"></script>

</html>
